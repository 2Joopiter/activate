<!DOCTYPE html>
<html lang='ko'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel='stylesheet' href='css/style.css'>
  <script defer src='js/main.js'></script>
</head>

<body>
  <nav>

  </nav>

  <script>
    const info = [
      { url: "https://www.naver.com", target: "_blank", name: "네이버" },
      { url: "https://www.nate.com", target: "_self", name: "네이트" },
      { url: "https://www.google.com", target: "_blank", name: "구글" },
    ];


    /*
    동적으로 DOM 생성하기
    - 방법1: innerHTML을 이용해서 문자열로 직접 동적 태그 생성 (선택자의 기존 자식 내용을 없애면서 덮어쓰기)
    */

    const nav = document.querySelector('nav');

    let tags = '';

    //특정 부모요소 안에 반복적인 DOM요소를 동적 생성하기 위해서는 문자열을 초기화하는 변수를 만들고 +=을 활용해서 반복추가할 태그를 문자열 형태로 계속 쌓아놓음
    //마지막에 해당 돔 요소에 변수에 있는 반복 태그 문자열을 한번에 꽂아넣음 (덮어쓰기해서 사라지지 못하도록 하나의 덩어리로 만들어주는 것)

    tags += `<a href='${info[0].url}' target='${info[0].target}'>${info[0].name}</a>`;
    tags += `<a href='${info[1].url}' target='${info[1].target}'>${info[1].name}</a>`;
    tags += `<a href='${info[2].url}' target='${info[2].target}'>${info[2].name}</a>`;

    console.log(tags)
    nav.innerHTML = tags;

    /*
    nav.innerHTML = `<a href='${info[0].url}' target='${info[0].target}'>${info[0].name}</a>`;
    nav.innerHTML = `<a href='${info[1].url}' target='${info[1].target}'>${info[1].name}</a>`;
    */

  </script>
</body>

</html>
