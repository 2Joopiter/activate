<!DOCTYPE html>
<html lang='ko'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel='stylesheet' href='css/style.css'>
  <script defer src='js/main.js'></script>
</head>

<body>
  <!-- _self:해당 탭이 변경되면서 링크 이동, _blank: 새로운 탭으로 이동하면서 링크 이동 -->
  <a href="https://www.naver.com" target="_self">네이버</a>

  <script>
    //DOM 요소의 속성값 제어
    //DOM.getAttribute('속성명') : 해당 속성명의 값 가져옴
    //DOM.setAttribute('속성명','변경할 속성 값'): 해당 속성명의 값을 변경

    const link = document.querySelector('a');
    console.log(link.getAttribute('href')) // a 요소의 href 속성값을 반환
    link.setAttribute('href', 'https://www.nate.com');
    link.setAttribute('target', '_blank');
    link.innerText = '네이트';


  </script>
</body>

</html>
